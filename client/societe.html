<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="lib/bootstrap-3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-3.1.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="style.css"/>
  <title>Sociétés</title>
</head>
          <body ng-app="appPost" ng-controller="societeController" class="container">
              <table class="table table-striped table-hover">
                  <thead>
                    <p class="alert alert-danger" style="margin-top:50px">Dashboard Sociétés</p>
                    <tr>
                      <th><input type="button" value="Ajout" class="btn btn-primary" ng-click="" style="float:right; margin-bottom:10px"/></th>
                      <th><input type="button" value="Voir les societes" class="btn btn-primary" ng-click="" style="margin-bottom:10px"/></th>
                    </tr>
                    
                    
                  </thead>
                  <tbody>
                    <tr>
                      
                    </tr>
                  </tbody>
              </table>
            <div id="ajoutSociete" ng-show="isVisible">
              <form name="myFormSociete" class="form-group" novalidate>  
                <label>Prénom : </label>
                <input name="prenom" type="text" class="form-control" required ng-minlength="2" ng-maxlength="20" ng-model="societe.prenom" />
    
                <label>Nom : </label>
                <input name="nom" type="text" class="form-control" ng-maxlength="30" ng-model="societe.nom"/>

                <label>Téléphone de la société : </label>
                <input name="tel" type="tel" class="form-control" ng-model="societe.tel"/>

                <label>Téléphone mobile : </label>
                <input name="telmob" type="tel" class="form-control" ng-model="societe.telmob"/>

                <label>Adresse : </label>
                <input name="adresse" type="text" class="form-control" ng-model="societe.adresse"/>

                <label>Site web : </label>
                <input name="site" type="url" class="form-control" ng-model="societe.site"/>

                <label>E-mail : </label>
                <input name="mail" type="email" class="form-control" ng-model="societe.mail" required />
    
                <label>Création : </label>
                <input name="creation" type="number" class="form-control" ng-model="societe.creation"/>

                <label>Notes au sujet de cette société : </label>
                <textarea name="notes" type="text" class="form-control" ng-model="societe.note"></textarea>
    
                <input type="submit" class="btn btn-success"value="Envoyer" ng-click="ajoutSociete()" style="margin-top:20px"/>
              </form>
  	          
            </div>
          
  <script type="text/javascript" src="lib/tinymce/tinymce.min.js"></script>
  <!-- <script type="text/javascript" src="lib/angular.min.js"></script> -->
  <script type="text/javascript" src="lib/angular-1.2.29/angular.js"></script>
  <script type="text/javascript" src="lib/angular-1.2.29/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="lib/angular-1.2.29/i18n/angular-locale_fr-fr.js"></script>
  <script type="text/javascript" src="lib/ui-tinymce.js"></script>

  <script type="text/javascript" src="controlers.js"></script> -->
</body>
</html>
